<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To-Do</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 col-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add tasks in your to-do list" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">ADD</button>
            </div>
            <ul id="parentlist" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Tasks added in list are:</h3>
                </li>


            </ul>
        </div>

    </main>
    <script>
        let addbtn = document.getElementById('add_btn');
        addbtn.addEventListener('click', addtodo);



        function addtodo(e) {
            let curr = e.currentTarget;
            let prev = curr.previousElementSibling;
            let news = document.createElement('link');
            news.classList.add('list-group-item');
            news.className = "list-group-item d-flex justify-content-between";
            news.innerHTML = `<h3 class="flex-grow-1">${prev.value}</h3>
            <button class="btn btn-warning mx-3" onclick="edito(this)">Edit</button>
            <button class="btn btn-danger " onclick="removet(this)">Remove</button>`
            let parentlist = document.getElementById('parentlist');
            parentlist.appendChild(news);
        }

        function removet(curr) {
            curr.parentElement.remove();
        }

        function edito(cur) {
            if (cur.textContent == "Done") {
                cur.textContent = "Edit";
                let currt = cur.previousElementSibling.value;
                let input = document.createElement('h3');
                input.className = "flex-grow-1";
                input.textContent = currt;
                cur.parentElement.replaceChild(input, cur.previousElementSibling)


            } else {
                cur.textContent = "Done";
                let currtask = cur.previousElementSibling.textContent;
                let inp = document.createElement('input');
                inp.type = "text";
                inp.placeholder = "ed";
                inp.className = "form-control ";
                inp.value = currtask;
                cur.parentElement.replaceChild(inp, cur.previousElementSibling)
            }
        }
    </script>





</body>

</html>
